<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>dualSlider</title>
	
	<link rel="stylesheet" type="text/css" media="all" href="shopgenius.css" />

	<script src="scripts/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="scripts/jquery.timers-1.2.js" type="text/javascript"></script>
	<script src="scripts/jquery.dualSlider.0.3.min.js" type="text/javascript"></script>


	<script type="text/javascript">
		
		$(document).ready(function() {
			
			$(".carousel").dualSlider({
				auto:true,
				autoDelay: 6000,
				easingCarousel: "swing",
				easingDetails: "easeOutBack",
				durationCarousel: 1000,
				durationDetails: 600
			});
		});
	</script>
	
	
</head>

<body>
	
	
		
		<div class="carousel">
			<div class="c-panel">
				<div class="details_wrapper">
					<div class="details">
						<div class="detail">
							<img src="images/hero_1i.png">
						</div><!-- /detail -->
						<div class="detail">
							<img src="images/hero_2i.png">
						</div><!-- /detail -->
						<div class="detail">
							<img src="images/hero_3i.png">
						</div><!-- /detail -->
						
					
					</div><!-- /details -->
					
				</div><!-- /details_wrapper -->
				
				
				
			</div><!-- /panel -->
	
			<div class="backgrounds">
				
				<div class="item item_1">
				<img src="images/hero_1.png">
				</div><!-- /item -->
				
				<div class="item item_2">
				<img src="images/hero_2.png">
				</div><!-- /item -->
				
				<div class="item item_3">
				<img src="images/hero_3.png">	
				</div><!-- /item -->
				
			</div><!-- /backgrounds -->
			
			
		</div><!-- /carousel --> 
		
	
</body>

</html>
